<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/small4.css" type="text/css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato%7CQuestrial&display=swap"
      rel="stylesheet"
    />

    <title>Lazy Load</title>
  </head>
  

  <body>
    <div>
        <img class="logo" src="image/icon.png" alt="logo">
    </div>

    <h1>Lazy Loading</h1>

 

    <!-- Ttile-->
    <main class="content">
      <article>
        <div>
          <h3>
            Lazy Load
          </h3>

          <div class="gallery-images">
            <div class="picture-container">
              <picture>
                <img
                  src="image/blur.jpg"
                  data-src="image/mount.jpg"
                  alt="Mountains"
                />
              </picture>
              <div class="img-desc">Mountains of Mordor</div>
            </div>

            <div class="picture-container">
              <picture>
                <img
                src="image/blur.jpg"
                data-src="image/rock.jpg"
             alt="rocks"
                />
              </picture>
              <div class="img-desc">Rocks</div>
            </div>

            <div class="picture-container">
              <picture>
                <img
                src="image/blur.jpg"
                data-src="image/fire.jpg"
                alt="fireworks"
                />
              </picture>
              <div class="img-desc">Galdalfs Fireworks</div>
            </div>

            <div class="picture-container">
              <picture>
                <img
                src="image/blur.jpg"
                data-src="image/jag.jpg"
                 alt="Jaguar"
                />
              </picture>
              <div class="img-desc">Jaguar</div>
            </div>

            <div class="picture-container">
              <picture>
                <img
                src="image/blur.jpg"
                data-src="image/temp.jpg"
                alt="temple"
                />
              </picture>
              <div class="img-desc">Temple</div>
            </div>

         
            <div class="picture-container">
              <picture>
                <img
                src="image/blur.jpg"
                data-src="image/window.jpg"
                alt="rain"
                />
              </picture>
              <div class="img-desc">Rain</div>
            </div>
          </div>
        
      </article>

      <!--end of box3-->
    </main>

    <footer>
